<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <style>
            .pos{
                border: 3px solid #0f8a32;
                border-radius: 8px;
                padding: 5px;
                position: absolute;
                cursor: pointer;
            }
            .pos1{left:20%; top:50px; }
            .pos2{left:30%; top:100px; }
            .pos3{left:50%; top:70px; }
            .pos4{left:45%; top:200px; }
        
            .pos:hover{
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="1.jfif" alt="" class="pos pos1">
            <img src="2.jfif" alt="" class="pos pos2">
            <img src="3.jfif" alt="" class="pos pos3">
            <img src="4.jfif" alt="" class="pos pos4">
        </div>
    </body>
</html>
